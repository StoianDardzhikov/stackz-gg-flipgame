<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a0a1a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #fff;
      padding: 0;
    }

    .controls-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Connection Status */
    .connection-status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .connection-status.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .connection-status.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    /* Balance display */
    .balance-section {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }

    .balance-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .balance-amount {
      font-size: 2rem;
      font-weight: 900;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    /* Round Status */
    .round-status-banner {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 2px solid;
    }

    .round-status-banner.betting {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
      border-color: #ffaa00;
    }

    .round-status-banner.revealing {
      background: rgba(138, 43, 226, 0.2);
      color: #8a2be2;
      border-color: #8a2be2;
    }

    .round-status-banner.finished {
      background: rgba(220, 20, 60, 0.2);
      color: #dc143c;
      border-color: #dc143c;
    }

    /* Bet controls */
    .bet-controls {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }

    /* Current bet info */
    .current-bet-info {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: none;
      text-align: center;
    }

    .current-bet-info.visible {
      display: block;
    }

    .current-bet-info .label {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .current-bet-info .value {
      font-size: 1.4rem;
      color: #00ff88;
      font-weight: 900;
    }

    /* Choice buttons with coin icons */
    .choice-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .choice-btn {
      padding: 15px 10px;
      border: 3px solid;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      letter-spacing: 1px;
    }

    .choice-btn img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }

    .choice-btn.heads {
      color: #ff00ff;
      border-color: rgba(255, 0, 255, 0.3);
    }

    .choice-btn.tails {
      color: #8a2be2;
      border-color: rgba(138, 43, 226, 0.3);
    }

    .choice-btn.edge {
      color: #8a2be2;
      border-color: rgba(138, 43, 226, 0.3);
    }

    .choice-btn:hover:not(:disabled) {
      transform: scale(1.05);
      border-color: currentColor;
    }

    .choice-btn.selected {
      background: rgba(255, 0, 255, 0.2);
      box-shadow: 0 0 30px currentColor;
      transform: scale(1.05);
      border-color: currentColor;
    }

    .choice-btn.heads.selected {
      background: rgba(255, 0, 255, 0.3);
      border-color: #ff00ff;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
    }

    .choice-btn.tails.selected,
    .choice-btn.edge.selected {
      background: rgba(138, 43, 226, 0.3);
      border-color: #8a2be2;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
    }

    .choice-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Bet amount section */
    .bet-amount-section {
      margin-bottom: 15px;
    }

    .section-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bet-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
    }

    .bet-input:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .bet-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick bet buttons */
    .quick-bets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .quick-bet-btn {
      padding: 10px;
      background: rgba(138, 43, 226, 0.2);
      border: 1px solid rgba(138, 43, 226, 0.4);
      border-radius: 8px;
      color: #8a2be2;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-bet-btn:hover:not(:disabled) {
      background: rgba(138, 43, 226, 0.3);
      border-color: #8a2be2;
      transform: scale(1.05);
    }

    .quick-bet-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Place bet button */
    .btn-place-bet {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #d4af37 100%);
      color: #000;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    .btn-place-bet:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
    }

    .btn-place-bet:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Status message */
    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid #00ff88;
      display: block;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
      display: block;
    }

    .status-message.info {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
      border: 1px solid #ffaa00;
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls-container">
    <!-- Connection status -->
    <div class="connection-status disconnected" id="connectionStatus">DISCONNECTED</div>

    <!-- Balance display -->
    <div class="balance-section">
      <div class="balance-label">Balance</div>
      <div class="balance-amount" id="balance">0.00 STARS</div>
    </div>

    <!-- Round status banner -->
    <div class="round-status-banner betting" id="roundStatusBanner">Connecting...</div>

    <!-- Bet controls -->
    <div class="bet-controls">
      <!-- Current bet info -->
      <div class="current-bet-info" id="currentBetInfo">
        <div class="label">Your Bet</div>
        <div class="value" id="currentBetAmount">0.00 STARS</div>
        <div class="value" id="currentBetChoice" style="font-size: 1rem; margin-top: 5px; color: #ff00ff;">-</div>
      </div>

      <!-- Choice buttons -->
      <div class="choice-buttons">
        <button class="choice-btn heads" id="headsBtn">
          <img src="assets/coins/heads.png" alt="HEADS">
          <span>HEADS</span>
        </button>
        <button class="choice-btn tails" id="tailsBtn">
          <img src="assets/coins/tails.png" alt="TAILS">
          <span>TAILS</span>
        </button>
        <button class="choice-btn edge" id="edgeBtn">
          <img src="assets/coins/edge1.png" alt="EDGE">
          <span>EDGE</span>
        </button>
      </div>

      <!-- Bet amount -->
      <div class="bet-amount-section">
        <div class="section-label">Bet Amount</div>
        <input type="number" class="bet-input" id="betAmount"
               placeholder="0.00" min="1" step="0.10" value="1.00">
      </div>

      <!-- Quick bet buttons -->
      <div class="quick-bets">
        <button class="quick-bet-btn" data-action="half">1/2</button>
        <button class="quick-bet-btn" data-action="double">2x</button>
        <button class="quick-bet-btn" data-amount="1">1</button>
        <button class="quick-bet-btn" data-amount="5">5</button>
        <button class="quick-bet-btn" data-amount="10">10</button>
        <button class="quick-bet-btn" data-amount="max">MAX</button>
      </div>

      <!-- Place bet button -->
      <button class="btn-place-bet" id="betBtn">PLACE BET</button>

      <!-- Status message -->
      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./controls-iframe/controls.js"></script>
</body>
</html>
