<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #fff;
    }

    .controls-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Balance display */
    .balance-display {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .balance-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }

    .balance-amount {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff88;
    }

    /* Bet controls */
    .bet-controls {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 8px;
      display: block;
    }

    .bet-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 15px;
      color: #fff;
      font-size: 1.2rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .bet-input:focus {
      border-color: #00ff88;
    }

    .bet-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Choice buttons */
    .choice-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .choice-btn {
      flex: 1;
      padding: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.1);
    }

    .choice-btn.heads {
      color: #ffd700;
    }

    .choice-btn.tails {
      color: #c0c0c0;
    }

    .choice-btn.edge {
      color: #ff6b6b;
    }

    .choice-btn:hover:not(:disabled) {
      transform: scale(1.05);
      border-color: currentColor;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    .choice-btn.selected {
      border-color: currentColor;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px currentColor;
    }

    .choice-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick bet buttons */
    .quick-bets {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .quick-bet-btn {
      flex: 1;
      min-width: 60px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #aaa;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-bet-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .quick-bet-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Bet button */
    .btn-bet {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #000;
    }

    .btn-bet:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }

    .btn-bet:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Current bet info */
    .current-bet-info {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: none;
    }

    .current-bet-info.visible {
      display: block;
    }

    .current-bet-info .label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 5px;
    }

    .current-bet-info .value {
      font-size: 1.2rem;
      color: #00ff88;
      font-weight: bold;
    }

    /* Status messages */
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }

    .status-message.success {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .status-message.info {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
    }

    /* Round status */
    .round-status {
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: bold;
    }

    .round-status.betting {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
    }

    .round-status.revealing {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .round-status.finished {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    /* Connection indicator */
    .connection-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .connection-indicator.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .connection-indicator.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="connection-indicator disconnected" id="connectionIndicator">DISCONNECTED</div>

  <div class="controls-container">
    <!-- Balance display -->
    <div class="balance-display">
      <div class="balance-label">Balance</div>
      <div class="balance-amount" id="balance">0.00 EUR</div>
    </div>

    <!-- Bet controls -->
    <div class="bet-controls">
      <!-- Round status -->
      <div class="round-status" id="roundStatus">Connecting...</div>

      <!-- Current bet info -->
      <div class="current-bet-info" id="currentBetInfo">
        <div class="label">Your Bet</div>
        <div class="value" id="currentBetAmount">0.00</div>
        <div class="value" id="currentBetChoice" style="font-size: 1rem; margin-top: 5px;">-</div>
      </div>

      <!-- Choice buttons -->
      <div class="choice-buttons">
        <button class="choice-btn heads" id="headsBtn">HEADS</button>
        <button class="choice-btn tails" id="tailsBtn">TAILS</button>
        <button class="choice-btn edge" id="edgeBtn">EDGE</button>
      </div>

      <!-- Bet amount input -->
      <div class="input-group">
        <label class="input-label">Bet Amount</label>
        <input type="number" class="bet-input" id="betAmount"
               placeholder="0.00" min="1" step="0.10" value="1.00">
      </div>

      <!-- Quick bet buttons -->
      <div class="quick-bets">
        <button class="quick-bet-btn" data-action="half">½</button>
        <button class="quick-bet-btn" data-action="double">2×</button>
        <button class="quick-bet-btn" data-amount="1">1</button>
        <button class="quick-bet-btn" data-amount="5">5</button>
        <button class="quick-bet-btn" data-amount="10">10</button>
        <button class="quick-bet-btn" data-amount="max">MAX</button>
      </div>

      <!-- Bet button -->
      <button class="btn-bet" id="betBtn">Place Bet</button>

      <!-- Status message -->
      <div class="status-message" id="statusMessage" style="display: none;"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/controls-iframe/controls.js"></script>
</body>
</html>
