<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Coin display */
    .coin-container {
      width: 300px;
      height: 300px;
      position: relative;
      perspective: 2000px;
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center center;
    }

    .coin.flipping {
      animation: coinThrow 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
      backface-visibility: hidden;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255, 215, 0, 0.3);
      border: 8px solid rgba(255, 255, 255, 0.3);
    }

    .coin-face.heads {
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 50%),
        linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      color: #1a1a2e;
      transform: rotateY(0deg);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 50px rgba(255, 215, 0, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .coin-face.tails {
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 50%),
        linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      color: #1a1a2e;
      transform: rotateY(180deg);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 50px rgba(255, 215, 0, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .coin-face.heads::before {
      content: 'H';
    }

    .coin-face.tails::before {
      content: 'T';
    }

    .coin-face.edge {
      background: 
        linear-gradient(180deg, 
          #ff6b6b 0%, 
          #ee5a6f 20%, 
          #ff6b6b 40%,
          #ff4757 50%,
          #ff6b6b 60%,
          #ee5a6f 80%,
          #ff6b6b 100%
        );
      color: #fff;
      transform: rotateX(90deg) translateZ(150px);
      border: 6px solid rgba(255, 255, 255, 0.6);
      width: 35px;
      height: 100%;
      border-radius: 18px;
      box-shadow: 
        0 0 60px rgba(255, 107, 107, 1.2),
        0 0 100px rgba(255, 71, 87, 0.8),
        inset 0 0 40px rgba(255, 255, 255, 0.4),
        inset -8px 0 25px rgba(0, 0, 0, 0.4),
        inset 8px 0 25px rgba(255, 255, 255, 0.4);
      position: relative;
      backface-visibility: visible;
    }

    .coin-face.edge::before {
      content: 'E';
      font-size: 4rem;
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      text-shadow: 
        0 3px 15px rgba(0, 0, 0, 1),
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 50px rgba(255, 107, 107, 0.6);
      letter-spacing: 0.15em;
      animation: edgeGlow 1.5s ease-in-out infinite;
    }

    @keyframes edgeGlow {
      0%, 100% { 
        text-shadow: 
          0 3px 15px rgba(0, 0, 0, 1),
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 50px rgba(255, 107, 107, 0.6);
      }
      50% { 
        text-shadow: 
          0 3px 15px rgba(0, 0, 0, 1),
          0 0 50px rgba(255, 255, 255, 1),
          0 0 80px rgba(255, 107, 107, 1);
      }
    }

    .coin.edge {
      transform: rotateX(90deg);
      animation: edgeBalance 2.5s ease-in-out infinite;
    }

    /* Animation de balancement pour EDGE - La pièce reste debout en équilibre */
    @keyframes edgeBalance {
      0%, 100% { 
        transform: rotateX(90deg) rotateZ(0deg) translateY(0);
      }
      25% { 
        transform: rotateX(90deg) rotateZ(-3deg) translateY(-2px);
      }
      50% { 
        transform: rotateX(90deg) rotateZ(0deg) translateY(0);
      }
      75% { 
        transform: rotateX(90deg) rotateZ(3deg) translateY(-2px);
      }
    }

    /* Animation de lancer de pièce réaliste */
    @keyframes coinThrow {
      /* Phase 1: Lancement (0-15%) - La main lance la pièce */
      0% {
        transform: translateY(0) translateZ(0) rotateY(0deg) rotateX(0deg) scale(0.8);
        filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
      5% {
        transform: translateY(-20px) translateZ(50px) rotateY(180deg) rotateX(10deg) scale(0.9);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
      }
      10% {
        transform: translateY(-40px) translateZ(100px) rotateY(360deg) rotateX(-10deg) scale(1);
        filter: brightness(1.4) drop-shadow(0 0 50px rgba(255, 215, 0, 0.9));
      }
      
      /* Phase 2: Rotation en l'air (15-70%) - La pièce tourne rapidement */
      15% {
        transform: translateY(-60px) translateZ(150px) rotateY(540deg) rotateX(20deg) scale(1.1);
        filter: brightness(1.5) drop-shadow(0 0 60px rgba(255, 215, 0, 1));
      }
      30% {
        transform: translateY(-80px) translateZ(200px) rotateY(1080deg) rotateX(-20deg) scale(1.15);
        filter: brightness(1.6) drop-shadow(0 0 70px rgba(255, 215, 0, 1));
      }
      50% {
        transform: translateY(-100px) translateZ(250px) rotateY(1800deg) rotateX(30deg) scale(1.2);
        filter: brightness(1.7) drop-shadow(0 0 80px rgba(255, 215, 0, 1));
      }
      70% {
        transform: translateY(-80px) translateZ(200px) rotateY(2520deg) rotateX(-30deg) scale(1.15);
        filter: brightness(1.6) drop-shadow(0 0 70px rgba(255, 215, 0, 1));
      }
      
      /* Phase 3: Descente (70-90%) - La pièce tombe */
      80% {
        transform: translateY(-40px) translateZ(100px) rotateY(2880deg) rotateX(15deg) scale(1.05);
        filter: brightness(1.4) drop-shadow(0 0 50px rgba(255, 215, 0, 0.9));
      }
      85% {
        transform: translateY(-10px) translateZ(20px) rotateY(3060deg) rotateX(5deg) scale(1);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
      }
      
      /* Phase 4: Atterrissage (90-100%) - La pièce atterrit à plat */
      90% {
        transform: translateY(0) translateZ(0) rotateY(3240deg) rotateX(0deg) scale(0.98);
        filter: brightness(1.1) drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
      }
      95% {
        transform: translateY(5px) translateZ(0) rotateY(3420deg) rotateX(-2deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
      100% {
        transform: translateY(0) translateZ(0) rotateY(3600deg) rotateX(0deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
    }

    /* Animation de lancer pour EDGE - La pièce atterrit debout */
    @keyframes coinThrowToEdge {
      /* Phase 1: Lancement (0-15%) */
      0% {
        transform: translateY(0) translateZ(0) rotateY(0deg) rotateX(0deg) scale(0.8);
        filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
      5% {
        transform: translateY(-20px) translateZ(50px) rotateY(180deg) rotateX(10deg) scale(0.9);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(255, 215, 0, 0.7));
      }
      10% {
        transform: translateY(-40px) translateZ(100px) rotateY(360deg) rotateX(-10deg) scale(1);
        filter: brightness(1.4) drop-shadow(0 0 50px rgba(255, 215, 0, 0.9));
      }
      
      /* Phase 2: Rotation en l'air (15-70%) */
      15% {
        transform: translateY(-60px) translateZ(150px) rotateY(540deg) rotateX(20deg) scale(1.1);
        filter: brightness(1.5) drop-shadow(0 0 60px rgba(255, 215, 0, 1));
      }
      30% {
        transform: translateY(-80px) translateZ(200px) rotateY(1080deg) rotateX(-20deg) scale(1.15);
        filter: brightness(1.6) drop-shadow(0 0 70px rgba(255, 215, 0, 1));
      }
      50% {
        transform: translateY(-100px) translateZ(250px) rotateY(1800deg) rotateX(30deg) scale(1.2);
        filter: brightness(1.7) drop-shadow(0 0 80px rgba(255, 215, 0, 1));
      }
      70% {
        transform: translateY(-80px) translateZ(200px) rotateY(2520deg) rotateX(-30deg) scale(1.15);
        filter: brightness(1.6) drop-shadow(0 0 70px rgba(255, 107, 107, 0.8));
      }
      
      /* Phase 3: Descente avec basculement (70-90%) - La pièce commence à basculer */
      80% {
        transform: translateY(-40px) translateZ(100px) rotateY(2880deg) rotateX(60deg) rotateZ(10deg) scale(1.05);
        filter: brightness(1.4) drop-shadow(0 0 50px rgba(255, 107, 107, 0.9));
      }
      85% {
        transform: translateY(-10px) translateZ(20px) rotateY(3060deg) rotateX(75deg) rotateZ(5deg) scale(1);
        filter: brightness(1.2) drop-shadow(0 0 40px rgba(255, 107, 107, 1));
      }
      
      /* Phase 4: Atterrissage debout (90-100%) - La pièce atterrit sur son bord */
      90% {
        transform: translateY(0) translateZ(0) rotateY(3240deg) rotateX(88deg) rotateZ(2deg) scale(0.98);
        filter: brightness(1.1) drop-shadow(0 0 60px rgba(255, 107, 107, 1));
      }
      95% {
        transform: translateY(3px) translateZ(0) rotateY(3420deg) rotateX(90deg) rotateZ(-1deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 70px rgba(255, 107, 107, 1));
      }
      100% {
        transform: translateY(0) translateZ(0) rotateY(3600deg) rotateX(90deg) rotateZ(0deg) scale(1);
        filter: brightness(1) drop-shadow(0 0 80px rgba(255, 107, 107, 1));
      }
    }

    .coin.flipping-to-edge {
      animation: coinThrowToEdge 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Result display */
    .result-display {
      text-align: center;
      margin-bottom: 30px;
    }

    .result-text {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .result-text.heads {
      color: #ffd700;
    }

    .result-text.tails {
      color: #c0c0c0;
    }

    .result-text.edge {
      color: #ff6b6b;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .status-text {
      font-size: 1.2rem;
      color: #888;
    }

    /* Round info */
    .round-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .round-id {
      color: #00ff88;
      font-weight: bold;
    }

    /* History bar */
    .history-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .history-item {
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
      min-width: 60px;
      text-align: center;
    }

    .history-item.heads {
      background: rgba(255, 215, 0, 0.3);
      color: #ffd700;
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .history-item.tails {
      background: rgba(192, 192, 192, 0.3);
      color: #c0c0c0;
      border: 1px solid rgba(192, 192, 192, 0.5);
    }

    .history-item.edge {
      background: rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.5);
    }

    /* Connection status */
    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .connection-status.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .connection-status.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    /* Betting countdown */
    .countdown {
      font-size: 2rem;
      color: #ffaa00;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Waiting state */
    .waiting {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Connection status -->
    <div class="connection-status disconnected" id="connectionStatus">DISCONNECTED</div>

    <!-- Round info -->
    <div class="round-info">
      <div>Round: <span class="round-id" id="roundId">-</span></div>
      <div id="seedHash" style="font-size: 0.75rem; color: #666; margin-top: 5px;">Hash: -</div>
    </div>

    <!-- Coin display -->
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-face heads"></div>
        <div class="coin-face tails"></div>
        <div class="coin-face edge"></div>
      </div>
    </div>

    <!-- Result display -->
    <div class="result-display">
      <div class="result-text" id="resultText">-</div>
      <div class="status-text" id="statusText">Connecting...</div>
      <div class="countdown" id="countdown"></div>
    </div>

    <!-- History bar -->
    <div class="history-bar" id="historyBar"></div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./game-iframe/game.js"></script>
</body>
</html>
