<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a0a1a 0%, #1a0a2e 50%, #0a0a1a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      position: relative;
    }

    /* Coin display */
    .coin-container {
      width: 400px;
      height: 400px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .coin-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.4) 0%, rgba(138, 43, 226, 0.3) 30%, transparent 70%);
      filter: blur(60px);
      animation: glowPulse 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes glowPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.6;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.9;
      }
    }

    .coin {
      width: 350px;
      height: 350px;
      position: relative;
      z-index: 1;
      transition: all 0.5s ease;
    }

    .coin img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 20px 40px rgba(255, 215, 0, 0.4));
    }

    .coin.flipping img {
      animation: coinFlip 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .coin.edge img {
      animation: edgeBalance 2s ease-in-out infinite;
    }

    @keyframes coinFlip {
      0% {
        transform: translateY(0) rotateY(0deg) scale(0.8);
        filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.3));
      }
      10% {
        transform: translateY(-80px) rotateY(360deg) scale(1);
        filter: drop-shadow(0 30px 50px rgba(255, 215, 0, 0.5));
      }
      25% {
        transform: translateY(-140px) rotateY(900deg) scale(1.1);
        filter: drop-shadow(0 40px 60px rgba(255, 215, 0, 0.6));
      }
      50% {
        transform: translateY(-160px) rotateY(1800deg) scale(1.15);
        filter: drop-shadow(0 50px 70px rgba(255, 215, 0, 0.7));
      }
      70% {
        transform: translateY(-100px) rotateY(2520deg) scale(1.05);
        filter: drop-shadow(0 40px 60px rgba(255, 215, 0, 0.6));
      }
      85% {
        transform: translateY(-30px) rotateY(3240deg) scale(0.95);
        filter: drop-shadow(0 25px 40px rgba(255, 215, 0, 0.4));
      }
      100% {
        transform: translateY(0) rotateY(3600deg) scale(1);
        filter: drop-shadow(0 20px 40px rgba(255, 215, 0, 0.4));
      }
    }

    @keyframes edgeBalance {
      0%, 100% { 
        transform: rotateZ(-2deg);
      }
      50% { 
        transform: rotateZ(2deg);
      }
    }

    /* Result display */
    .result-display {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .result-text {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 15px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
      letter-spacing: 0.1em;
    }

    /* Status section - below coin */
    .status-section {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .round-status {
      font-size: 0.85rem;
      font-weight: 600;
      color: #888;
      margin-bottom: 5px;
    }

    .round-number {
      font-size: 1.8rem;
      font-weight: 900;
      color: #fff;
      margin-top: 5px;
    }

    /* Countdown - below status, close to coin */
    .countdown {
      font-size: 3rem;
      color: #ff00ff;
      font-weight: 900;
      text-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 0 80px rgba(255, 0, 255, 0.8);
      pointer-events: none;
      opacity: 1;
      display: none;
      transition: opacity 0.5s ease-out;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    .countdown.fade-out {
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes countdownPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Round info top-left */
    .round-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 0, 255, 0.3);
    }

    .round-id {
      color: #00ff88;
      font-weight: bold;
      font-size: 1rem;
    }

    .seed-hash {
      color: #666;
      font-size: 0.75rem;
      margin-top: 8px;
      word-break: break-all;
    }

    /* History bar at bottom */
    .history-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      border: 1px solid rgba(255, 0, 255, 0.2);
      max-width: 90%;
      overflow-x: auto;
    }

    .history-item {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      flex-shrink: 0;
      border: 2px solid;
      position: relative;
    }

    .history-item img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .history-item.heads {
      background: rgba(255, 0, 255, 0.2);
      border-color: #ff00ff;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .history-item.tails {
      background: rgba(138, 43, 226, 0.2);
      border-color: #8a2be2;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    }

    .history-item.edge {
      background: rgba(255, 215, 0, 0.2);
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    /* Connection status */
    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .connection-status.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .connection-status.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    /* Waiting state */
    .waiting-message {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
    }

    /* Scrollbar styling */
    .history-bar::-webkit-scrollbar {
      height: 6px;
    }

    .history-bar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .history-bar::-webkit-scrollbar-thumb {
      background: rgba(255, 0, 255, 0.5);
      border-radius: 3px;
    }

    .history-bar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 0, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Connection status -->
    <div class="connection-status disconnected" id="connectionStatus">DISCONNECTED</div>

    <!-- Round info -->
    <div class="round-info">
      <div>Round: <span class="round-id" id="roundId">-</span></div>
      <div class="seed-hash" id="seedHash">Hash: -</div>
    </div>

    <!-- Coin display with glow -->
    <div class="coin-container">
      <div class="coin-glow"></div>
      <div class="coin" id="coin">
        <img id="coinImage" src="assets/coins/heads.png" alt="Coin">
      </div>
    </div>

    <!-- Status and countdown -->
    <div class="status-section">
      <div class="round-status" id="statusText">Connecting...</div>
      <div class="countdown" id="countdown"></div>
    </div>

    <!-- Result display -->
    <div class="result-display">
      <div class="result-text" id="resultText">-</div>
      <div class="round-number" id="roundNumber"></div>
    </div>

    <!-- History bar -->
    <div class="history-bar" id="historyBar"></div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./game-iframe/game.js"></script>
</body>
</html>
